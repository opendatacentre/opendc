---
# Digital Ocean
provider:         do
do_token:         XXXXXXXXXXXX
do_region:        sgp1
do_image:         17384153
do_generate_keys: yes
do_ssh_key_name:  k8sdc_do_admin_key
do_admin_user:    doadmin
do_admin_uid:     4000 
do_admin_group:   doadmin
do_admin_gid:     4000


# Inventory
masters:
  - hostname: master.do.k8sdc.io
    do_size:  2gb
nodes:
  - hostname: node1.do.k8sdc.io
    do_size: 4gb
  - hostname: node2.do.k8sdc.io
    do_size: 4gb
  - hostname: node3.do.k8sdc.io
    do_size: 4gb
etcd:
  - master.do.k8sdc.io
  - node1.do.k8sdc.io
  - node2.do.k8sdc.io
  - node3.do.k8sdc.io
fileserver:             master.do.k8sdc.io
k8sdc_ca:               master.do.k8sdc.io
timeserver:             master.do.k8sdc.io
docker_registry_mirror: master.do.k8sdc.io


# Kubernetes (overrides values in k8sdc.yaml)
cluster_name: opendc-do


# Node (overrides values in k8sdc.yaml)
interface: eth0
timezone:  "Australia/Melbourne"


# Solutions (overrides values in k8sdc.yaml)
do_solutions:
  
  cs1_cluster_services:
    enable: yes

  cm1_cluster_management:
    enable: yes
    images:
      kube_dashboard:
        fqdn:  dashboard.do.k8sdc.io

  dbs1_distributed_block_storage:
    enable: yes

  im1_identity_management:
    enable: yes
    images:
      keycloak:
        fqdn: keycloak.do.k8sdc.io

  hrp1_https_reverse_proxy:
    enable: yes

  m1_metrics:
    enable: yes
    images:
      prometheus:
        fqdn: prometheus.do.k8sdc.io
      grafana:
        fqdn: grafana.do.k8sdc.io

  l1_logging:
    enable: yes
    images:
      elasticsearch:
        fqdn: elasticsearch.do.k8sdc.io
      kibana:
        fqdn: kibana.do.k8sdc.io

  ir1_image_repository:
    enable: yes
    images:
      nginx:
        fqdn: registry.do.k8sdc.io
        vip:  128.199.245.220

  jm1_job_management:
    enable: yes
    images:
      jenkins:
        fqdn: jenkins.do.k8sdc.io

solutions: "{{ base_solutions | combine(do_solutions, recursive=true) }}"
