apiVersion: v1
kind: Service
metadata:
  name: k8sdc-grafana
  namespace: {{ .Values.namespace }}
  labels:
    solution: m1_metrics
    product:  grafana
    heritage: {{ .Release.Service | quote }}
    release:  {{ .Release.Name | quote }}
    chart:    "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  selector:
    solution: m1_metrics
    product:  grafana
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP